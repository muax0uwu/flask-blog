{% extends "layout.html" %}
{% block body %}


<!-- Page Header-->
    <header class="masthead" style="background-image: url(' {{url_for('static',filename='assets/img/home-bg.jpg')}} ')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Python x Flask zBLOG</h1>
                        <span class="subheading">A Blog Site Using Python Flask</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">


                <!-- Post preview-->
                <!-- FOR LOOP-->
                {% for post in posts %}
                {{post.backgroundInfo}}
                <div class="post-preview">
                    <a href="/post/{{post.slug}}">
                        <h2 class="post-title">{{post.title}}</h2>
                        <h3 class="post-subtitle">{{post.content[0:50]}}...</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="/post/{{post.slug}}">Admin on {{post.date}}
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                
                {% endfor %}
                <!-- END FOR LOOP-->


                <!-- Pager-->
                <div style="bottom: 5px;position:relative; ">
                    <a class="btn btn-primary text-uppercase" style="float: left;" href="{{prev}}"> &larr; Previous Posts</a>
                    <a class="btn btn-primary text-uppercase" href="{{next}}" style="float: right;">NEXT â†’</a>
                
                </div>
            </div>
        </div>
    </div>
{% endblock %}
